<div class="row">
  <div class="col-sm-6">
    <div class="container mt-4">
      <h2>Products</h2>

        <div class="card-body">
          <h5 class="card-title">{{list.brandName}}</h5>
          <p class="card-texts">Product Name: {{list.productName}}</p>
          <p class="card-texts">Code: {{list.code}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="container mt-4">
      <h2>Reviews</h2>

      <div class="card" *ngFor="let item of list.review">
        <div class="card-body" *ngIf="item.state === 'Approved'">
          <h5 class="card-title">Review: {{item.rating}}</h5>
          <p class="card-text">Rating: {{item.review}}/5</p>
          <div *ngIf="item.review === ''">
            <p>No data</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <span>Average review: {{Avg}}</span>
  </div>

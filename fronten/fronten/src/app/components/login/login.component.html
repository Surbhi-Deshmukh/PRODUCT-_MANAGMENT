<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-3"></div>
        <div class="col-lg-4 col-md-6 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                Login
            </div>

            <div class="col-lg-12 login-form">
                <form (ngSubmit)="doLogin()">
                    <div class="form-group">
                        <label class="form-control-label">Username</label>
                        <input type="text" class="form-control" name="username" required [(ngModel)]="credentials.username">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Password</label>
                        <input type="password" class="form-control" name="password" required [(ngModel)]="credentials.password">
                    </div>

                    <div class="col-lg-12 login-btm">
                        <div class="login-text">
                            <!-- Error Message -->
                        </div>
                        <h3 class="login-message">{{message}}</h3>
                        <div class="login-button">
                            <button type="submit" class="btn btn-primary custom-button">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-4 col-md-3"></div>
    </div>
</div>

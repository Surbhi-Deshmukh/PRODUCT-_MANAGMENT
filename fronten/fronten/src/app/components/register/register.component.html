<div class="register-container text-center">
    <form>
        <div class="form-group">
            <label class="form-label" for="firstName">First Name*</label>
            <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstname" />
        </div>
        <div class="form-group">
            <label class="form-label" for="lastName">Last Name*</label>
            <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastname" />
        </div>
        <!-- <div class="form-group">
            <label class="form-label" for="username">Email*</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="user.email" />
        </div> -->
        <div class="form-group">
            <label class="form-label" for="username">Username*</label>
            <input type="email" name="username" class="form-control" [(ngModel)]="user.email" required email />
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">Password*</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="user.password" />
        </div>
        
        <div class="form-group">
            <label class="form-label" for="confirmPassword">Confirm Password*</label>
            <input type="password" name="confirmPassword" class="form-control" [(ngModel)]="user.confirmPassword" />
        </div>
        
        {{message}}
        <div class="form-group text-center">
            <button type="submit" (click)="formSubmit()" class="btn btn-info btn-indent">Register</button>
        </div>
    </form>
</div>
